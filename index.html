<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <script src="https://kit.fontawesome.com/21d99c0f86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <img src="assets/1.jfif" alt="">
    </div>
    <div class="info">
        <div class="a1">
            <h3><i class="fas fa-star"></i>Noodle King<i class="fas fa-star"></i></h3>
            <div class="btns">
                <button><b>#veg</b></button><br>
                <button><b>#Non-veg</b></button>
            </div>
        </div>
        <div class="a2">
            <h2>Hungry?? We got You.</h2>
        </div>
        <div class="a3">
            <div class="a3-1">
                <p><i class="fas fa-hamburger"></i> &nbsp;<b> 235 KCALS</b></p>
            </div>
            <div class="a3-2">
                <p><i class="fas fa-stopwatch"></i> &nbsp; <b>30 MINS</b></p>
            </div>
            <div class="a3-3">
                <p><i class="fas fa-star-half-alt"></i> &nbsp; <b>4.5/5</b></p>
            </div>
        </div>   
    </div>
    <div class="price">
        <p><span class="dolar">$</span><span class="pricing">5</span></p>
    </div>
</body>
</html>
